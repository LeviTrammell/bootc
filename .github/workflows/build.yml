---
name: Build
on:
  schedule:
    - cron: '05 10 * * 0' # 10:05am UTC every Sunday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  devpi:
    name: pi
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    with:
      image: pi
      arch: linux/arm64

  pi-pr935:
    name: pi-pr935
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    with:
      image: pi-pr935
      arch: linux/arm64

  beelink-t4:
    name: beelink-t4
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    with:
      image: beelink-t4
      arch: linux/amd64
