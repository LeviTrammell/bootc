# bootc-image-builder configuration for Beelink T4
# Headless x86_64 dev box for unikernel development

[[customizations.user]]
name = "dev"
# Add your SSH public key here
key = """ssh-rsa  your-key-here"""
groups = ["wheel"]

[customizations.kernel]
# Console settings for headless operation
append = "console=tty0 console=ttyS0,115200n8"
