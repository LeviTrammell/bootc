[dev]
image=fedora:41
pull=true
init=false
start_now=false
# Packages to install in the container
additional_packages="neovim git ripgrep fd-find zellij htop jq golang rust cargo nodejs npm"
# Post-create hooks: install uv and claude-code
init_hooks="curl -LsSf https://astral.sh/uv/install.sh | sh; npm install -g @anthropic-ai/claude-code"
# Export these binaries to host
exported_bins="/usr/bin/nvim /usr/bin/rg /usr/bin/fd /usr/bin/zellij /usr/bin/go /usr/bin/cargo /usr/bin/node /usr/bin/npm ~/.local/bin/uv ~/.local/bin/uvx /usr/local/bin/claude"
