# WiFi Access Point configuration for headless access
# Connect directly from phone/tablet to this network

# Interface - will be set by setup script based on available hardware
interface=wlan0

# Driver
driver=nl80211

# Network name - change this to something unique
ssid=beelink-dev

# Channel and band (2.4GHz for better compatibility)
hw_mode=g
channel=7

# WPA2 security
wpa=2
wpa_passphrase=unikernel-dev
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# Enable WiFi AP mode
ieee80211n=1
wmm_enabled=1

# Country code (change as needed)
country_code=US

# Misc settings
ignore_broadcast_ssid=0
auth_algs=1
